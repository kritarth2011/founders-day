<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Book - Bibliophile's Bazaar</title>
    <link rel="stylesheet" href="rent.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="book.html">Home</a></li>
            <li><a href="sell.html">Sell a Book</a></li>
            <li><a href="donate.html">Donate a Book</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Account</a>
                <div class="dropdown-content">
                    <a href="signup.html">Sign Up</a>
                    <a href="login.html">Login</a>
                </div>
            </li>
        </ul>
        <div class="dropdown">
            <button class="dropbtn">Category</button>
            <div class="dropdown-content">
                <a href="fiction.html">Fiction</a>
                <a href="non-fiction.html">Non-Fiction</a>
                <a href="mystery.html">Mystery</a>
                <a href="fantasy.html">Fantasy</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Rent a Book</h2>
        <form class="rent-form">
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required>

            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" name="authorName" required>

            <label for="price">Price (max $250):</label>
            <input type="number" id="price" name="price" required min="1" max="250" value="250" readonly>

            <label for="rentalPeriod">Rental Period:</label>
            <input type="text" id="rentalPeriod" name="rentalPeriod" required value="1 week" readonly>

            <button type="submit">Submit Rental</button>
        </form>
    </div>
</body>
</html>
